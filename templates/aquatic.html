<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acqua-tic | Smart Aquarium Monitor</title>
  <meta name="description" content="Monitor your aquarium in real-time with temperature, lighting, and live camera feed">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #0077b6 0%, #00b4d8 50%, #48cae4 100%);
      --secondary-gradient: linear-gradient(135deg, #023e8a 0%, #0077b6 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #023e8a;
      --text-secondary: #0077b6;
      --accent-warm: #ff6b35;
      --accent-cool: #48cae4;
      --shadow-soft: 0 8px 32px rgba(0, 119, 182, 0.15);
      --shadow-strong: 0 12px 48px rgba(0, 119, 182, 0.25);
    }

    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      background: var(--primary-gradient);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background bubbles */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: rise 15s infinite ease-in;
    }

    .bubble:nth-child(1) { left: 5%; width: 40px; height: 40px; animation-duration: 12s; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 15%; width: 20px; height: 20px; animation-duration: 16s; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 35%; width: 60px; height: 60px; animation-duration: 18s; animation-delay: 4s; }
    .bubble:nth-child(4) { left: 50%; width: 30px; height: 30px; animation-duration: 14s; animation-delay: 1s; }
    .bubble:nth-child(5) { left: 70%; width: 50px; height: 50px; animation-duration: 20s; animation-delay: 3s; }
    .bubble:nth-child(6) { left: 85%; width: 25px; height: 25px; animation-duration: 15s; animation-delay: 5s; }
    .bubble:nth-child(7) { left: 25%; width: 35px; height: 35px; animation-duration: 17s; animation-delay: 6s; }
    .bubble:nth-child(8) { left: 60%; width: 45px; height: 45px; animation-duration: 13s; animation-delay: 7s; }

    @keyframes rise {
      0% {
        bottom: -100px;
        opacity: 0;
        transform: translateX(0) scale(0.5);
      }
      10% {
        opacity: 0.6;
        transform: translateX(0) scale(1);
      }
      50% {
        transform: translateX(30px) scale(1.1);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(-20px) scale(0.8);
      }
    }

    /* Floating fish animation */
    .fish-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .fish {
      position: absolute;
      font-size: 2rem;
      animation: swim 25s linear infinite;
      opacity: 0.6;
    }

    .fish:nth-child(1) { top: 20%; animation-duration: 20s; animation-delay: 0s; }
    .fish:nth-child(2) { top: 60%; animation-duration: 25s; animation-delay: 5s; font-size: 1.5rem; }
    .fish:nth-child(3) { top: 40%; animation-duration: 30s; animation-delay: 10s; font-size: 2.5rem; }

    @keyframes swim {
      0% {
        left: -5%;
        transform: scaleX(1);
      }
      49% {
        transform: scaleX(1);
      }
      50% {
        left: 105%;
        transform: scaleX(-1);
      }
      99% {
        transform: scaleX(-1);
      }
      100% {
        left: -5%;
        transform: scaleX(1);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 0 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: var(--card-bg);
      padding: 15px 35px;
      border-radius: 50px;
      box-shadow: var(--shadow-strong);
    }

    .logo-icon {
      font-size: 2.5rem;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo h1 {
      font-size: 2rem;
      font-weight: 700;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Main content grid */
    .main-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Camera section */
    .camera-section {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow-strong);
      position: relative;
    }

    .camera-header {
      background: var(--secondary-gradient);
      color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .camera-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ff4757;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    .camera-wrapper {
      position: relative;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .camera-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .camera-loading {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: white;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cool);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Stats section */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      box-shadow: var(--shadow-soft);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-strong);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }

    .stat-card.temperature::before {
      background: linear-gradient(90deg, #ff6b35, #ff9f1c);
    }

    .stat-card.lux::before {
      background: linear-gradient(90deg, #ffd60a, #ffee32);
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-unit {
      font-size: 1.2rem;
      font-weight: 400;
    }

    /* Controls section */
    .controls-section {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 25px;
      box-shadow: var(--shadow-strong);
    }

    .controls-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .controls-header h2 {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .control-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 16px;
      transition: all 0.3s ease;
    }

    .control-item:hover {
      transform: scale(1.02);
    }

    .control-icon {
      font-size: 2.5rem;
      transition: all 0.3s ease;
    }

    .control-label {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Toggle switch */
    .toggle-switch {
      position: relative;
      width: 80px;
      height: 40px;
      cursor: pointer;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #adb5bd 0%, #6c757d 100%);
      border-radius: 40px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 32px;
      height: 32px;
      left: 4px;
      bottom: 4px;
      background: white;
      border-radius: 50%;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .toggle-switch.heater input:checked + .toggle-slider {
      background: linear-gradient(135deg, #ff6b35 0%, #ff9f1c 100%);
    }

    .toggle-switch.lamp input:checked + .toggle-slider {
      background: linear-gradient(135deg, #ffd60a 0%, #ffee32 100%);
    }

    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(40px);
    }

    .control-status {
      font-size: 0.85rem;
      font-weight: 500;
      padding: 5px 15px;
      border-radius: 20px;
      background: #e9ecef;
      color: #6c757d;
      transition: all 0.3s ease;
    }

    .control-status.active {
      background: linear-gradient(135deg, #00b4d8 0%, #48cae4 100%);
      color: white;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 0;
      color: white;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Responsive design */
    @media (min-width: 768px) {
      .container {
        padding: 30px;
      }

      header {
        padding: 40px 0 50px;
      }

      .logo {
        padding: 20px 45px;
      }

      .logo h1 {
        font-size: 2.5rem;
      }

      .logo-icon {
        font-size: 3rem;
      }

      .main-content {
        grid-template-columns: 2fr 1fr;
        gap: 30px;
      }

      .camera-section {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
      }

      .stats-section {
        grid-template-columns: 1fr;
      }

      .controls-section {
        grid-column: 2;
      }

      .controls-grid {
        grid-template-columns: 1fr;
      }

      .stat-card {
        padding: 30px;
      }

      .stat-value {
        font-size: 3rem;
      }
    }

    @media (min-width: 1024px) {
      .main-content {
        grid-template-columns: 2.5fr 1fr;
      }

      .logo h1 {
        font-size: 2.8rem;
      }
    }

    /* Loading and error states */
    .loading-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--secondary-gradient);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: var(--shadow-strong);
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.error {
      background: linear-gradient(135deg, #e63946 0%, #ff6b6b 100%);
    }

    .toast.success {
      background: linear-gradient(135deg, #06d6a0 0%, #37e2af 100%);
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="fish-container">
    <div class="fish">üê†</div>
    <div class="fish">üêü</div>
    <div class="fish">üê°</div>
  </div>

  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <span class="logo-icon">üêô</span>
        <h1>Acqua-tic</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Camera Section -->
      <section class="camera-section">
        <div class="camera-header">
          <h2>üì∑ Live Camera</h2>
          <div class="live-badge">
            <span class="live-dot"></span>
            LIVE
          </div>
        </div>
        <div class="camera-wrapper">
          <div class="camera-loading" id="cameraLoading">
            <div class="loading-spinner"></div>
            <span>Connecting to camera...</span>
          </div>
          <img id="cameraFeed" alt="Aquarium Live Feed" style="opacity: 0;">
        </div>
      </section>

      <!-- Stats Section -->
      <section class="stats-section">
        <div class="stat-card temperature">
          <div class="stat-icon">üå°Ô∏è</div>
          <div class="stat-label">Temperature</div>
          <div class="stat-value" id="tempValue">--<span class="stat-unit">¬∞C</span></div>
        </div>
        <div class="stat-card lux">
          <div class="stat-icon">‚òÄÔ∏è</div>
          <div class="stat-label">Light Level</div>
          <div class="stat-value" id="luxValue">--<span class="stat-unit"> lux</span></div>
        </div>
      </section>

      <!-- Controls Section -->
      <section class="controls-section">
        <div class="controls-header">
          <h2>‚öôÔ∏è Controls</h2>
        </div>
        <div class="controls-grid">
          <div class="control-item">
            <span class="control-icon" id="heaterIcon">üî•</span>
            <span class="control-label">Heater</span>
            <label class="toggle-switch heater">
              <input type="checkbox" id="heaterToggle">
              <span class="toggle-slider"></span>
            </label>
            <span class="control-status" id="heaterStatus">OFF</span>
          </div>
          <div class="control-item">
            <span class="control-icon" id="lampIcon">üí°</span>
            <span class="control-label">Lamp</span>
            <label class="toggle-switch lamp">
              <input type="checkbox" id="lampToggle">
              <span class="toggle-slider"></span>
            </label>
            <span class="control-status" id="lampStatus">OFF</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>üêô Acqua-tic Smart Aquarium Monitor</p>
    </footer>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <script>
    // API endpoints
    const API_BASE = 'https://primary-production-fb02.up.railway.app/webhook';
    const DATA_ENDPOINT = `${API_BASE}/get-data`;
    const COMMANDS_ENDPOINT = `${API_BASE}/get-commands`;
    const UPDATE_COMMANDS_ENDPOINT = `${API_BASE}/aquatic-commands`;
    const IMAGE_ENDPOINT = `${API_BASE}/get-image`;

    // DOM elements
    const cameraFeed = document.getElementById('cameraFeed');
    const cameraLoading = document.getElementById('cameraLoading');
    const tempValue = document.getElementById('tempValue');
    const luxValue = document.getElementById('luxValue');
    const heaterToggle = document.getElementById('heaterToggle');
    const lampToggle = document.getElementById('lampToggle');
    const heaterStatus = document.getElementById('heaterStatus');
    const lampStatus = document.getElementById('lampStatus');
    const heaterIcon = document.getElementById('heaterIcon');
    const lampIcon = document.getElementById('lampIcon');
    const toast = document.getElementById('toast');

    // State
    let currentHeater = false;
    let currentLamp = false;
    let isUpdating = false;

    // Toast notification
    function showToast(message, type = 'info') {
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Update camera feed
    function updateCamera() {
      const timestamp = new Date().getTime();
      const newImg = new Image();
      newImg.onload = function() {
        cameraFeed.src = this.src;
        cameraFeed.style.opacity = '1';
        cameraLoading.style.display = 'none';
      };
      newImg.onerror = function() {
        cameraLoading.innerHTML = `
          <div class="loading-spinner"></div>
          <span>Reconnecting...</span>
        `;
        cameraLoading.style.display = 'flex';
      };
      newImg.src = `${IMAGE_ENDPOINT}?t=${timestamp}`;
    }

    // Fetch sensor data
    async function fetchSensorData() {
      try {
        const response = await fetch(DATA_ENDPOINT);
        if (!response.ok) throw new Error('Failed to fetch data');
        const data = await response.json();
        
        // Animate value changes
        animateValue(tempValue, data.temp, '¬∞C');
        animateValue(luxValue, data.lux, ' lux');
      } catch (error) {
        console.error('Error fetching sensor data:', error);
      }
    }

    // Animate value change
    function animateValue(element, newValue, unit) {
      element.style.transform = 'scale(1.1)';
      element.innerHTML = `${newValue}<span class="stat-unit">${unit}</span>`;
      setTimeout(() => {
        element.style.transform = 'scale(1)';
      }, 200);
    }

    // Fetch command states
    async function fetchCommandStates() {
      try {
        const response = await fetch(COMMANDS_ENDPOINT);
        if (!response.ok) throw new Error('Failed to fetch commands');
        const data = await response.json();
        
        currentHeater = data.heat;
        currentLamp = data.lamp;
        
        updateToggleUI(heaterToggle, heaterStatus, heaterIcon, currentHeater, 'üî•');
        updateToggleUI(lampToggle, lampStatus, lampIcon, currentLamp, 'üí°');
      } catch (error) {
        console.error('Error fetching command states:', error);
      }
    }

    // Update toggle UI
    function updateToggleUI(toggle, status, icon, isOn, emoji) {
      toggle.checked = isOn;
      status.textContent = isOn ? 'ON' : 'OFF';
      status.classList.toggle('active', isOn);
      icon.style.filter = isOn ? 'none' : 'grayscale(0.5)';
      icon.style.opacity = isOn ? '1' : '0.6';
    }

    // Send command update
    async function updateCommands() {
      if (isUpdating) return;
      isUpdating = true;

      try {
        const response = await fetch(UPDATE_COMMANDS_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            heater: currentHeater,
            lamp: currentLamp
          })
        });

        if (!response.ok) throw new Error('Failed to update commands');
        
        showToast('Settings updated! ‚ú®', 'success');
      } catch (error) {
        console.error('Error updating commands:', error);
        showToast('Failed to update settings', 'error');
        // Revert to previous state
        fetchCommandStates();
      } finally {
        isUpdating = false;
      }
    }

    // Toggle event handlers
    heaterToggle.addEventListener('change', (e) => {
      currentHeater = e.target.checked;
      updateToggleUI(heaterToggle, heaterStatus, heaterIcon, currentHeater, 'üî•');
      updateCommands();
    });

    lampToggle.addEventListener('change', (e) => {
      currentLamp = e.target.checked;
      updateToggleUI(lampToggle, lampStatus, lampIcon, currentLamp, 'üí°');
      updateCommands();
    });

    // Initialize
    function init() {
      updateCamera();
      fetchSensorData();
      fetchCommandStates();

      // Set up intervals
      setInterval(updateCamera, 3000);        // Update camera every 3 seconds
      setInterval(fetchSensorData, 5000);     // Update sensor data every 5 seconds
      setInterval(fetchCommandStates, 10000); // Sync command states every 10 seconds
    }

    // Start when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
